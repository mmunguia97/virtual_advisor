<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" type="text/css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="../font-awesome/css/all.css" type="text/css">
    
    <!-- Our CSS for previous components -->
    <link rel="stylesheet" href="../css/navbar.css" type="text/css">

    <!-- Our CSS unique to this webpage -->
    <link rel="stylesheet" href="../css/initial-page.css" type="text/css">

    <title>Virtual Advisor</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-brand">
            <a href="https://www.scu.edu">
                <div class="logo">
                    <img src="../img/Santa_Clara_U_Seal.svg.png" width="45" height="45">
                </div>
                <div class="text">
                    <small class="text-uppercase">Santa Clara University</small>
                    <p>Virtual Advisor</p>
                </div>
            </a>
        </div>
    </nav>
    <div id="main" class="container">
        <div id="initial-content" class="container">
            <div class="intro">
                <h1>Virtual Advisor</h1>
                <h4>Create a 4 year plan for any major(s) and minor(s)</h4>
                <p>Start by choosing a major, then we'll show you classes offered for the major and their details. The Virtual Advisor will recommend the classes needed for you to fulfill your academic goals.</p>
            </div>
            <div class="search-options">
                <select name="major" id="major-options" class="form-control">
                    <option disabled selected value="0">Select a major</option>
                    <option value="1">Computer Science</option>
                    <option value="2" >Mathematics</option>
                </select>
                <button type="submit" onclick="sendMajorId()" class="btn btn-search">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
        localStorage.setItem("change", JSON.stringify(0));
        localStorage.setItem("major", "");
    </script>
    <script src="../stateManager.js"> </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
